name: CI CD, Build and Deploy App

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "ansible/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip sshpass
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible

      - name: Install Ansible collections
        run: ansible-galaxy collection install community.docker

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VM_HOST: ${{ secrets.VM_HOST }}
        run: |
            set -euo pipefail
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/gcp
            sed -i 's/\r$//' ~/.ssh/gcp
            chmod 600 ~/.ssh/gcp
            nc -z -w 5 "$VM_HOST" 22 || echo "Warning, port 22 no open from runner"
            ssh-keyscan -T 10 -H "$VM_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
            ls -l ~/.ssh

      - name: Create inventory file dynamically
        run: |
          cat > ansible/inventory.yaml << 'EOF'
          all:
            hosts:
              vm1:
                ansible_host: ${{ secrets.VM_HOST }}
                ansible_user: ${{ secrets.VM_USER }}
                ansible_ssh_private_key_file: ~/.ssh/gcp
                ansible_python_interpreter: /usr/bin/python3.11
            children:
              web:
                hosts:
                  vm1:
          EOF
          cat ansible/inventory.yaml

      - name: Run Ansible deploy
        working-directory: ansible
        run: |
          ansible-playbook -i inventory.yaml deploy_app.yml
