---
- name: Deploy app container
  hosts: web
  become: yes

  vars:
    app_src_local: "../app"
    app_dst_remote: "/opt/app"

  tasks:
    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Copy app files to server
      copy:
        src: "{{ app_src_local }}/"
        dest: "{{ app_dst_remote }}/"
        mode: "0644"

    - name: Build and run Docker container
      run: |
        cd /opt/app \
        && docker stop $(docker ps -aq) && docker rm $(docker ps -aq) \
        && docker build --no-cache -t my-node-app:latest . \
        && docker run -d -p 80:8080 --name node_app_container my-node-app:latest

    - name: Wait for app to respond
      uri:
        url: http://104.154.192.68/
      register: health
      retries: 10
      delay: 3
      until: health.status == 200

    - name: Show health response
      debug:
        var: health.status
