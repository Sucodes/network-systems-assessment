---
- name: Install Docker on VM
  hosts: web
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      command: >
        bash -c "install -m 0755 -d /etc/apt/keyrings &&
                 curl -fsSL https://download.docker.com/linux/debian/gpg |
                 gpg --dearmor -o /etc/apt/keyrings/docker.gpg &&
                 chmod a+r /etc/apt/keyrings/docker.gpg"
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_lsb.codename | default('bookworm') }} stable

    - name: Install Docker Engine and plugins
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable and start Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Test hello-world container
      command: docker run --rm hello-world
      register: hello_out
      changed_when: false

    - debug:
        var: hello_out.stdout
